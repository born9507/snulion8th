{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>instagram</title>
    <link rel="stylesheet" href="{%static 'feedpage/style.css'%}" >
  </head>

  <body>
    <header>
    {% if user.is_authenticated %}
      username: {{user.get_username}} 
      <a href="{% url 'logout'%}">logout</a>
    {% else %}
      <a href="{% url 'signup' %}">signup</a>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    </header>

    {% block content %}
    {% endblock %}
  </body>
</html>
