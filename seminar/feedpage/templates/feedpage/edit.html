{% extends 'base.html' %}
{% block content %}
  <body>
    <div>
      <a href="/feeds">home</a>
      <a href="/feeds/{{ feed.id }}">back</a>
      {% comment %} input을 받아서, 이를 feed title content 값을 바꿈 {% endcomment %}
      {% comment %} <p>{{ feed.title }}</p>
      <p>{{ feed.content }}</p> {% endcomment %}

      <form action="/feeds/{{ feed.id }}/" method="POST"> 
        {% csrf_token %}
        <p>title</p>
        <input name="title" value="{{ feed.title }}">
        <p>content</p>
        <input name="content" value="{{ feed.content }}"><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
{% endblock content %}
